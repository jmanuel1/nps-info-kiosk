<div class="title-list-card">
  <mat-card>
    <mat-card-title>
      <ng-content></ng-content>
    </mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let item of list">
          {{item.title}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
