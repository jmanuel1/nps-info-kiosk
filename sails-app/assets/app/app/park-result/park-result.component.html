<div class="park-result">
  <mat-card>
    <mat-card-title>
      <a [routerLink]="['/park', park.parkCode]">{{park.fullName}}</a>
    </mat-card-title>
    <mat-card-actions> 
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Visitor centers
          </mat-panel-title>
        </mat-expansion-panel-header>

        <app-visitor-center-list [centers]="centersResults.data"  *ngIf="centersResults">
        </app-visitor-center-list>
      </mat-expansion-panel>

      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Campgrounds
          </mat-panel-title>
        </mat-expansion-panel-header>

        <app-campground-list [campgrounds]="campgroundsResults.data"
          *ngIf="campgroundsResults">
        </app-campground-list>
      </mat-expansion-panel>
    </mat-card-actions>
  </mat-card>
</div>
