<div class='search-bar'>
  <mat-card>
    <div id='main-search'>
      <mat-form-field>
        <input matInput placeholder="Search parks"
          (keyup)="searchParameters$.nextSearchTerm($event.target.value)"
          [matAutocomplete]="auto" #termField>
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
        <mat-option *ngFor="let option of autocompleteOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
      <button mat-button
        (click)="searchParameters$.next({
          term: termField.value,
          state: stateField.value,
          designation: designationField.value
        })">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div id='filter-fields'>
      <span>Filters:</span>
      <div>
        <mat-form-field>
          <input matInput placeholder="State"
            (keyup)="searchParameters$.nextState($event.target.value)"
            #stateField>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Designation"
            (keyup)="searchParameters$.nextDesignation($event.target.value)"
            #designationField>
        </mat-form-field>
      </div>
    </div>
    <div id='options'>
      <span>Options:</span>
      <app-location-picker></app-location-picker>
    </div>
  </mat-card>
</div>
